<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="../css/estilos.css">
</head>
<body>
  <main>
    <div>
      <form action="" method="post" class="card">

        <h1>Iniciar sesión</h1>

        <label class="label-credentials" for="email">
          <span>Correo electronico:</span>
          <input class="credentials" type="email" placeholder="hola@gmail.com" name="correo" required>
        </label>
        <label class="label-credentials" for="password">
          <span>Contraseña:</span>
          <input class="credentials" type="password" name="pass" required>
        </label>
        <input type="submit" class="btn-login" value="Iniciar sesión">
        <article>
          <p style="margin-bottom: 20px;">¿Has olvidado la contraseña</p>
          <a class="btn-login" href="./singup.html">Crear cuenta nueva</a>
        </article>
      </form>
    </div>
  </main>
</body>
</html>
