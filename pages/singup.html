<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="../css/estilos.css">
</head>
<body>
  <main>
    <div>
      <form action="" method="post" class="card">

        <h1>Registrarse</h1>

        <label class="label-credentials" for="email">
          <span>Correo electronico:</span>
          <input class="credentials" type="email" placeholder="hola@gmail.com" name="correo" required>
        </label>
        <label class="label-credentials" for="email">
          <span>Nombres:</span>
          <input class="credentials" type="text" placeholder="Juan Manuel" name="correo" required>
        </label>
        <label class="label-credentials" for="email">
          <span>Apellidos:</span>
          <input class="credentials" type="text" placeholder="Mamani Salcedo" name="correo" required>
        </label>
        <label class="label-credentials" for="email">
          <span>Nombre de usuario:</span>
          <input class="credentials" type="text" placeholder="Manuel77" name="correo" required>
        </label>
        <label class="label-credentials" for="password">
          <span>Contraseña:</span>
          <input class="credentials" type="password" placeholder="*************" name="pass" required>
        </label>
        <input type="submit" class="btn-login" value="Registrarse">
        <article>
          <p>¿Ya tienes cuenta?</p>
          <a class="btn-login" href="./login.html">Iniciar Sesión</a>
        </article>
      </form>
    </div>
  </main>
</body>
</html>
